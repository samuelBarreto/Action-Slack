name: 'Slack Notification Action'
description: 'Envia notifica√ß√µes para o Slack sobre eventos do GitHub'
author: 'Samuel Campos'

inputs:
  webhook-url:
    description: 'URL do webhook do Slack'
    required: true
  message:
    description: 'Mensagem personalizada (opcional)'
    required: false
    default: ''
  channel:
    description: 'Canal do Slack (opcional)'
    required: false
    default: ''
  username:
    description: 'Nome do bot (opcional)'
    required: false
    default: 'GitHub Action Bot'
  icon-emoji:
    description: 'Emoji do bot (opcional)'
    required: false
    default: ':rocket:'
  include-event-details:
    description: 'Incluir detalhes do evento (true/false)'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: 'Send Slack Notification'
      uses: actions/github-script@v7
      with:
        script: |
          const core = require('@actions/core');
          const github = require('@actions/github');
          const fs = require('fs');
          const path = require('path');
          const { execSync } = require('child_process');
          
          // Obter inputs
          const webhookUrl = core.getInput('webhook-url');
          const customMessage = core.getInput('message');
          const channel = core.getInput('channel');
          const username = core.getInput('username');
          const iconEmoji = core.getInput('icon-emoji');
          const includeEventDetails = core.getInput('include-event-details') === 'true';
          
          // Obter contexto do GitHub
          const context = github.context;
          const eventName = context.eventName;
          const repository = context.repo;
          const actor = context.actor;
          const sha = context.sha;
          const ref = context.ref;
          
          // Determinar status baseado no evento
          let status = 'success';
          let statusColor = '#36a64f';
          let statusEmoji = '‚úÖ';
          
          if (eventName === 'pull_request') {
            status = 'pull_request';
            statusColor = '#0066cc';
            statusEmoji = 'üîÄ';
          } else if (eventName === 'issues') {
            status = 'issue';
            statusColor = '#ff9500';
            statusEmoji = 'üìù';
          } else if (eventName === 'release') {
            status = 'release';
            statusColor = '#6f42c1';
            statusEmoji = 'üöÄ';
          }
          
          // Criar mensagem (mesmo formato do test-local-fixed.js)
          let message = {
            username: username,
            icon_emoji: iconEmoji
          };
          
          if (channel) {
            message.channel = channel;
          }
          
          if (customMessage) {
            // Usar mensagem personalizada
            message.text = customMessage;
          } else {
            // Mensagem padr√£o com detalhes do evento
            message.text = `${statusEmoji} GitHub Action - ${eventName}`;
            
            if (includeEventDetails) {
              message.attachments = [{
                color: statusColor,
                title: `GitHub Action - ${eventName}`,
                fields: [
                  {
                    title: 'Reposit√≥rio',
                    value: `${repository.owner}/${repository.repo}`,
                    short: true
                  },
                  {
                    title: 'Branch',
                    value: ref.replace('refs/heads/', '').replace('refs/tags/', ''),
                    short: true
                  },
                  {
                    title: 'Autor',
                    value: actor,
                    short: true
                  },
                  {
                    title: 'Status',
                    value: status,
                    short: true
                  },
                  {
                    title: 'Commit',
                    value: sha.substring(0, 8),
                    short: true
                  },
                  {
                    title: 'Evento',
                    value: eventName,
                    short: true
                  }
                ],
                footer: 'GitHub Action do Slack',
                ts: Math.floor(Date.now() / 1000)
              }];
            }
          }
          
          // Enviar para o Slack usando curl (mesmo m√©todo do test-local-fixed.js)
          try {
            core.info('üì° Enviando mensagem para o Slack...');
            
            // Cria arquivo tempor√°rio com a mensagem JSON
            const tempFile = path.join(process.cwd(), 'temp_message.json');
            fs.writeFileSync(tempFile, JSON.stringify(message, null, 2));
            
            core.info('üìÑ Arquivo tempor√°rio criado');
            
            // Comando curl usando arquivo
            const curlCommand = `curl -X POST -H 'Content-type: application/json' --data @${tempFile} ${webhookUrl}`;
            
            const result = execSync(curlCommand, { encoding: 'utf8' });
            
            // Remove arquivo tempor√°rio
            fs.unlinkSync(tempFile);
            core.info('üóëÔ∏è Arquivo tempor√°rio removido');
            
            if (result.trim() === 'ok') {
              core.info('‚úÖ Notifica√ß√£o enviada para o Slack com sucesso!');
            } else {
              core.setFailed(`‚ùå Erro ao enviar notifica√ß√£o: ${result.trim()}`);
            }
          } catch (error) {
            core.setFailed(`‚ùå Erro ao enviar notifica√ß√£o: ${error.message}`);
          } 