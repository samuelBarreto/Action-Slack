name: 'Test Action'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
      
      - name: 'Test Basic Notification'
        uses: ./
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: 'Test Custom Message'
        uses: ./
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: 'ðŸ§ª Teste da Action - Mensagem personalizada'
          channel: '#testes'
          username: 'Test Bot'
          icon-emoji: ':test_tube:'
      
      - name: 'Test Without Event Details'
        uses: ./
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          include-event-details: 'false' 